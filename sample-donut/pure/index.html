<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Doughnout Chart HTML + CSS</title>
</head>

<body>
    <div class="container">
        <div class="donut-chart-block block">
            <div class="donut-chart">
                <div id="part1" class="portion-block">
                    <div class="circle"></div>
                </div>
                <div id="part2" class="portion-block">
                    <div class="circle"></div>
                </div>
                <div id="part3" class="portion-block">
                    <div class="circle"></div>
                </div>
                <div id="part4" class="portion-block">
                    <div class="circle"></div>
                </div>
                <div id="part5" class="portion-block">
                    <div class="circle"></div>
                </div>
                <div class="center">
                    <p>5<br />Accounts</p>
                </div>
            </div>
        </div>
        <div class="legend">
            <ul>
                <li>
                    <span class="bullet bg_red"></span>
                    <a href="#">Vanguard - Traditional IRA Account</a>
                </li>
                <li>
                    <span class="bullet bg_orange"></span>
                    <a href="#">Interactive Brokers - Brokerage Account</a>
                </li>
                <li>
                    <span class="bullet bg_green"></span>
                    <a href="#">Fidelity - Tradational IRA Account</a>
                </li>
                <li>
                    <span class="bullet bg_sky-blue"></span>
                    <a href="#">Fidelity - 401K Account</a>
                </li>
                <li>
                    <span class="bullet bg_purple"></span>
                    <a href="#">Robinhood - Brokerage Account</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
