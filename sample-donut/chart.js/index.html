<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chart.js Library</title>
</head>

<body>
    <div class="container">
        <div id="chartPlaceholder">
            <canvas id="myChart"></canvas>
            <div id="innerText">
                <p>5<br />Accounts</p>
            </div>
        </div>
        <div class="legend">
            <ul>
                <li>
                    <span class="bullet bg_red"></span>
                    <a href="#">Vanguard - Traditional IRA Account</a>
                </li>
                <li>
                    <span class="bullet bg_orange"></span>
                    <a href="#">Interactive Brokers - Brokerage Account</a>
                </li>
                <li>
                    <span class="bullet bg_green"></span>
                    <a href="#">Fidelity - Tradational IRA Account</a>
                </li>
                <li>
                    <span class="bullet bg_sky-blue"></span>
                    <a href="#">Fidelity - 401K Account</a>
                </li>
                <li>
                    <span class="bullet bg_purple"></span>
                    <a href="#">Robinhood - Brokerage Account</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script.js"></script>
</body>

</html>
